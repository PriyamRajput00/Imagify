services:
  - type: web
    name: imagify-backend
    runtime: node
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CLIPDROP_API
        sync: false
      - key: CURRENCY
        value: USD
      - key: CLIPDROP_MODEL
        value: 

  - type: web
    name: imagify-frontend
    runtime: node
    plan: starter
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run preview
    envVars:
      - key: VITE_BACKEND_URL
        sync: false
      - key: VITE_RAZORPAY_KEY_ID
        sync: false

